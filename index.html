<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Random Quote Machine</title>
    <script src="https://kit.fontawesome.com/b307f7ef1b.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class='quote' id='quote-box'>
        <p class='text' id='text'></p>
        <p class='author' id='author'></p>
        <div class='bottom'>
            <ul class='social'>
                <li class='list'><a target="_blank" href="twitter.com/intent/tweet" id='tweet-quote'><i
                            class="fa-brands fa-twitter"></i></a></li>
                <li class='list trumblr'><a id='tumblr-quote'><i class="fa-brands fa-tumblr"></i></a></li>
            </ul>
            <span></span>
            <button class='newQuote' id='new-quote' onClick=newQuote()>New Quote</button>
        </div>
    </div>
    <p class='name'>by Rashin</p>

    <script src="script.js"></script>
</body>

</html>
